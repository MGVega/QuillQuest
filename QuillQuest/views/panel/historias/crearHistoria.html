<div class="container">
    <div class="row text-center mb-3">
        <h2>Crear nueva historia</h2>
    </div>
    <div class="row">
        <form id="historiaForm" class="text-center d-flex flex-column align-items-center">
            <div class="form-group col-md-6 mb-3">
              <label for="tituloHistoria">Título de la historia.</label>
              <input maxlength="100" name="tituloHistoria" type="text" class="form-control" id="tituloHistoria" placeholder="Un título que conceptualice tu historia">
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="sinopsisHistoria">Sinopsis</label>
              <textarea maxlength="500" name="sipnopsisHistoria" class="form-control" id="sinopsisHistoria" rows="3" placeholder="Escribe sobre qué va la historia. ¡No la destripes!"></textarea>
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="generoHistoria">Género</label>
              <select class="form-select" id="generoHistoria" name="generoHistoria">
                  [s/foreach from=$generos item=genero/s]
                  <option value="[s/$genero->genero_id/s]">[s/$genero->nombre_genero/s]</option>
                  [s//foreach/s]
              </select>
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="portadaHistoria">Portada</label><br>
              <input type="file" name="portadaHistoria" id="portadaHistoria">
            </div>
        </form>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="form-group col-md-6 d-flex justify-content-center">
            <button class="btn background-color4" style="background-color: #ffbc44 !important;" onclick="crearNuevaHistoria();">Crear historia</button>
        </div>
    </div>
</div>
